<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>
<body>

<h1>User's Manager Page</h1>

<h:form>
    Name: <h:inputText value="#{userController.user.name}"></h:inputText>
    Email: <h:inputText value="#{userController.user.email}"></h:inputText>
    Password: <h:inputText value="#{userController.user.password}"></h:inputText>
    <h:commandButton action="#{userController.save()}" process="@form" update="@form" value="Save"></h:commandButton>

    <h:dataTable value="userController.users" var="u">
       <h:column>
           <f:facet name="header">Name</f:facet>
           #{u.name}
       </h:column>
    </h:dataTable>

</h:form>

</body>
</html>
